<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30s Mental Maths</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #2d3436;
            
            /* --- COLOR PALETTE --- */
            --c-start: #2d3436; 
            --c-add:   #27ae60; 
            --c-sub:   #c0392b; 
            --c-mult:  #2980b9; 
            --c-div:   #e67e22; 
            --c-perc:  #e056fd; 
            --c-frac:  #16a085; 
            --c-word:  #8e44ad; 
            --c-pow:   #2c3e50; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            transition: opacity 0.3s ease;
            z-index: 10;
            padding: 20px;
        }
        .hidden { display: none !important; }

        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        
        .instructions { 
            color: #636e72; 
            margin-bottom: 2rem; 
            text-align: center; 
            max-width: 340px; 
            line-height: 1.6; 
            font-size: 0.95rem;
            background: #f1f2f6;
            padding: 15px;
            border-radius: 15px;
        }
        .instructions strong { color: var(--text-main); }

        .btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 8px 0;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.98); }
        .btn-outline { background: white; color: var(--text-main); border: 2px solid #dfe6e9; }

        #screen-game {
            justify-content: flex-start;
            padding-top: 0; 
            display: flex;
            flex-direction: column;
        }

        /* --- TIMER CSS --- */
        .timer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 16px; 
            background: #f1f2f6;
            z-index: 50;
            transition: background-color 0.3s;
        }
        .timer-container.overtime { background-color: var(--c-sub) !important; }

        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--text-main);
            transform-origin: left;
            transition: transform 1s linear;
        }

        .carousel-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding-top: 20px;
        }

        /* Start Hint Overlay - Repositioned */
        .swipe-hint {
            position: absolute;
            bottom: 40px; /* Position from bottom instead of center */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally only */
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 100%;
            align-items: center;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            padding: 0 20vw; 
        }
        .carousel::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 60vw; 
            height: 60vw;
            background: white;
            border-radius: 25px;
            margin: 0 15px; 
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 4px solid transparent;
            position: relative;
            transform-origin: center center;
            will-change: transform; 
            padding: 10px;
            transition: filter 0.3s;
        }

        .card.locked {
            filter: blur(15px);
            opacity: 0.6;
            pointer-events: none;
        }

        .math-text { font-size: 14vw; font-weight: 800; text-align: center; line-height: 1.1; word-break: break-word; }
        .math-text.medium { font-size: 10vw; }
        .math-text.long { font-size: 7vw; }
        
        @media (min-width: 600px) {
            .carousel { padding: 0 calc(50% - 175px); }
            .card { flex: 0 0 350px; height: 350px; width: 350px; }
            .math-text { font-size: 4rem; }
            .math-text.medium { font-size: 3rem; }
            .math-text.long { font-size: 2.2rem; }
        }

        .card-arrow { position: absolute; bottom: 15px; font-size: 2rem; opacity: 0.1; color: black; }

        /* Colors */
        .t-start { color: var(--c-start); border-color: #dfe6e9; }
        .t-add   { color: var(--c-add);   border-color: var(--c-add); }
        .t-sub   { color: var(--c-sub);   border-color: var(--c-sub); }
        .t-mult  { color: var(--c-mult);  border-color: var(--c-mult); }
        .t-div   { color: var(--c-div);   border-color: var(--c-div); }
        .t-perc  { color: var(--c-perc);  border-color: var(--c-perc); }
        .t-frac  { color: var(--c-frac);  border-color: var(--c-frac); }
        .t-word  { color: var(--c-word);  border-color: var(--c-word); }
        .t-pow   { color: var(--c-pow);   border-color: var(--c-pow); }
        
        .input-container {
            width: 100%;
            padding: 15px 20px 30px 20px;
            background: var(--bg-color);
            z-index: 60;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #f1f2f6;
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 320px; 
            padding: 0 10px;
        }

        input[type="number"] {
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1.5rem; 
            font-weight: bold;
            text-align: center;
            width: 120px;
            padding: 10px;
            outline: none;
            font-family: inherit;
            color: var(--text-main);
            background: #f9f9f9;
        }
        input:focus { border-color: var(--text-main); background: #fff; }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .btn-submit {
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            padding: 0 25px;
            cursor: pointer;
        }
        
        .btn-secondary-link {
            background: transparent;
            color: #b2bec3;
            border: none;
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px;
        }
        .btn-secondary-link:hover { color: var(--text-main); }
        
        .btn-exit { text-align: left; }
        .btn-giveup { text-align: right; }

        .stat-number { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        #breakdown-container {
            width: 100%;
            max-width: 400px;
            max-height: 40vh;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            font-size: 0.9rem;
            color: #636e72;
        }
        .breakdown-op { font-weight: bold; }

        @media (max-height: 500px) {
            .carousel-wrapper { min-height: 150px; }
            .card { height: 160px !important; width: 160px !important; flex: 0 0 160px !important; }
            .carousel { padding: 0 calc(50% - 80px); } 
        }

    </style>
</head>
<body>

    <div id="screen-home" class="screen">
        <h1>30s MATH</h1>
        <div class="instructions">
            <strong>How to Play:</strong><br>
            1. Start with the first number.<br>
            2. <strong>Swipe Left</strong> for next step.<br>
            3. Keep the running total in your head.<br>
            4. Enter the final number at the end.
        </div>
        <button class="btn" onclick="Game.init('daily')">Daily Challenge</button>
        <button class="btn btn-outline" onclick="Nav.to('screen-practice')">Practice Mode</button>
    </div>

    <div id="screen-practice" class="screen hidden">
        <h2>Select Difficulty</h2>
        <button class="btn btn-outline" style="border-color: var(--c-add)" onclick="Game.init('practice', 'easy')">Easy (Beginner)</button>
        <button class="btn btn-outline" style="border-color: var(--c-mult)" onclick="Game.init('practice', 'medium')">Medium (Intermediate)</button>
        <button class="btn btn-outline" style="border-color: var(--c-sub)" onclick="Game.init('practice', 'hard')">Hard (Advanced)</button>
        <button class="btn" style="background:transparent; color:#999; margin-top:20px; box-shadow:none;" onclick="Nav.to('screen-home')">Back</button>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="timer-container"><div id="timer-bar"></div></div>
        
        <div class="carousel-wrapper">
            <div id="swipe-hint" class="swipe-hint">Swipe Left to Start &rsaquo;</div>
            <div class="carousel" id="carousel"></div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="number" id="answer-input" placeholder="?" inputmode="numeric" enterkeyhint="done">
                <button class="btn-submit" onclick="Game.checkAttempt()">Submit</button>
            </div>
            <div class="controls-row">
                <button class="btn-secondary-link btn-exit" onclick="Game.exit()">← Exit</button>
                <button class="btn-secondary-link btn-giveup" onclick="Game.endGame(false, true)">Show Answer</button>
            </div>
        </div>
    </div>

    <div id="screen-result" class="screen hidden">
        <h2 id="res-title">RESULT</h2>
        <div id="res-time" class="stat-number">0.0s</div>
        <p id="res-msg"></p>
        
        <div id="breakdown-container"></div>

        <button id="btn-share" class="btn" onclick="Game.share()">Share Result</button>
        <button class="btn btn-outline" onclick="Nav.to('screen-home')">Home</button>
    </div>

<script>

/* --- ADVANCED MATH ENGINE (v13) --- */
const MathEngine = {
    phrase(arr, r) { return arr[Math.floor(r() * arr.length)]; },

    ops: {
        // --- BASIC ARITHMETIC ---
        'add': { fn: (c, r, diff) => { let max = diff === 'hard' ? 50 : 20; let v = Math.floor(r()*max)+1; let txt = MathEngine.phrase([`+ ${v}`, `Plus ${v}`, `Add ${v}`], r); return { val: c+v, txt: txt, color: 't-add', opId: 'add', opVal: v }; } },
        'sub': { fn: (c, r, diff) => { let max = diff === 'hard' ? 50 : 15; let v = Math.floor(r()*max)+1; let txt = MathEngine.phrase([`- ${v}`, `Minus ${v}`, `Subtract ${v}`, `Deduct ${v}`, `Take away ${v}`], r); return { val: c-v, txt: txt, color: 't-sub', opId: 'sub', opVal: v }; } },
        'add_large': { fn: (c, r) => ({ val: c+99, txt: MathEngine.phrase(['+ 99', 'Add 99'], r), color: 't-add', opId: 'add', opVal: 99 }) },
        'sub_large': { fn: (c, r) => ({ val: c-99, txt: MathEngine.phrase(['- 99', 'Subtract 99'], r), color: 't-sub', opId: 'sub', opVal: 99 }) },

        // --- MULTIPLICATION ---
        'mult': { fn: (c, r, diff) => { let max = diff === 'hard' ? 12 : 5; let v = Math.floor(r()*(max-1))+2; let txt = MathEngine.phrase([`× ${v}`, `Times ${v}`, `Multiply by ${v}`], r); return { val: c*v, txt: txt, color: 't-mult', opId: 'mult', opVal: v }; } },
        'mult5':  { fn: (c) => ({ val: c*5, txt: 'x 5', color: 't-mult', opId: 'mult', opVal: 5 }) },
        'mult10': { fn: (c) => ({ val: c*10, txt: 'x 10', color: 't-mult', opId: 'mult', opVal: 10 }) },
        'mult100':{ fn: (c) => ({ val: c*100, txt: 'x 100', color: 't-mult', opId: 'mult', opVal: 100 }) },

        // --- DIVISION ---
        'div': { fn: (c, r, diff, ban) => { let divs = []; let limit = diff === 'hard' ? 20 : 10; for(let i=2; i<=limit; i++) if(c%i===0) divs.push(i); if(ban.has('halving')) divs = divs.filter(d => d !== 2); if(ban.has('thirding')) divs = divs.filter(d => d !== 3); if(ban.has('quartering')) divs = divs.filter(d => d !== 4); if(divs.length === 0) return null; let v = divs[Math.floor(r()*divs.length)]; let txt = MathEngine.phrase([`÷ ${v}`, `Divide by ${v}`], r); return { val: c/v, txt: txt, color: 't-div', opId: 'div', opVal: v }; } },
        'div10':  { fn: (c) => c%10===0 ? ({ val: c/10, txt: '/ 10', color: 't-div', opId: 'div', opVal: 10 }) : null },
        'div100': { fn: (c) => c%100===0 ? ({ val: c/100, txt: '/ 100', color: 't-div', opId: 'div', opVal: 100 }) : null },

        // --- WORDED / DOUBLING / TRIPLING ---
        'double': { fn: (c, r) => ({ val: c*2, txt: MathEngine.phrase(['Double it', 'x 2'], r), cat: 'doubling', color: 't-word', opId: 'mult', opVal: 2 }) },
        'quad':   { fn: (c) => ({ val: c*4, txt: 'Quadruple it', cat: 'doubling', color: 't-word', opId: 'mult', opVal: 4 }) },
        'half':   { fn: (c, r) => c%2===0 ? ({ val: c/2, txt: MathEngine.phrase(['Half it', 'Half of this', '1/2 of this'], r), cat: 'halving', color: 't-word', opId: 'div', opVal: 2 }) : null },
        'triple': { fn: (c) => ({ val: c*3, txt: 'Triple it', cat: 'tripling', color: 't-word', opId: 'mult', opVal: 3 }) },
        'third':  { fn: (c) => c%3===0 ? ({ val: c/3, txt: 'Third of this', cat: 'thirding', color: 't-word', opId: 'div', opVal: 3 }) : null },

        // --- POWERS ---
        'square': { fn: (c, r) => c > 12 ? null : { val: c*c, txt: MathEngine.phrase(['Square it', 'Times by itself', `x ${c}`], r), cat: 'squaring', color: 't-pow', opId: 'pow', opVal: 2 } },
        'cube':   { fn: (c) => c > 10 ? null : { val: c*c*c, txt: 'Cube it', cat: 'cubing', color: 't-pow', opId: 'pow', opVal: 3 } },
        'sqrt':   { fn: (c) => Number.isInteger(Math.sqrt(c)) ? { val: Math.sqrt(c), txt: 'Square Root', cat: 'rooting', color: 't-pow', opId: 'root', opVal: 2 } : null },
        'cbrt':   { fn: (c) => Number.isInteger(Math.cbrt(c)) ? { val: Math.cbrt(c), txt: 'Cube Root', cat: 'rooting', color: 't-pow', opId: 'root', opVal: 3 } : null },

        // --- PERCENTAGES ---
        'perc01': { fn: (c) => c%100===0 ? ({ val: c*0.01, txt: '1% of this', cat: 'perc', color: 't-perc', opId: 'div', opVal: 100 }) : null },
        'perc05': { fn: (c) => c%20===0 ? ({ val: c*0.05, txt: '5% of this', cat: 'perc', color: 't-perc', opId: 'div', opVal: 20 }) : null },
        'perc10': { fn: (c) => c%10===0 ? ({ val: c*0.1, txt: '10% of this', cat: 'perc', color: 't-perc', opId: 'div', opVal: 10 }) : null },
        'perc12': { fn: (c) => c%8===0 ? ({ val: c/8, txt: '12.5% of this', cat: 'eighths', color: 't-perc', opId: 'div', opVal: 8 }) : null },
        'perc20': { fn: (c) => c%5===0 ? ({ val: c*0.2, txt: '20% of this', cat: 'perc', color: 't-perc', opId: 'div', opVal: 5 }) : null },
        'perc25': { fn: (c) => c%4===0 ? ({ val: c*0.25, txt: '25% of this', cat: 'quartering', color: 't-perc', opId: 'div', opVal: 4 }) : null },
        'perc50': { fn: (c, r) => c%2===0 ? ({ val: c*0.5, txt: MathEngine.phrase(['50% of this', '50% of it'], r), cat: 'halving', color: 't-perc', opId: 'div', opVal: 2 }) : null },
        'perc75': { fn: (c) => c%4===0 ? ({ val: (c/4)*3, txt: '75% of it', cat: 'complex_perc', color: 't-perc', opId: 'comp', opVal: 0.75 }) : null },
        'perc33': { fn: (c) => c%3===0 ? ({ val: c/3, txt: '33 1/3% of this', cat: 'thirding', color: 't-perc', opId: 'div', opVal: 3 }) : null },
        
        // --- GROWTH / DECAY ---
        'inc20':  { fn: (c) => c%5===0 ? ({ val: c*1.2, txt: 'Increase by 20%', cat: 'perc_growth', color: 't-frac', opId: 'growth', opVal: 1.2 }) : null },
        'dec20':  { fn: (c) => c%5===0 ? ({ val: c*0.8, txt: 'Decrease by 20%', cat: 'perc_decay', color: 't-frac', opId: 'decay', opVal: 0.8 }) : null },
        'inc50':  { fn: (c) => c%2===0 ? ({ val: c*1.5, txt: 'Increase by 50%', cat: 'perc_growth', color: 't-frac', opId: 'growth', opVal: 1.5 }) : null },
        'less10': { fn: (c) => c%10===0 ? ({ val: c*0.9, txt: 'Less 10%', cat: 'perc_decay', color: 't-frac', opId: 'decay', opVal: 0.9 }) : null },

        // --- FRACTIONS ---
        'frac14': { fn: (c) => c%4===0 ? ({ val: c/4, txt: '1/4 of this', cat: 'quartering', color: 't-frac', opId: 'div', opVal: 4 }) : null },
        'frac34': { fn: (c) => c%4===0 ? ({ val: (c/4)*3, txt: '3/4 of this', cat: 'complex_frac', color: 't-frac', opId: 'comp', opVal: 0.75 }) : null },
        'frac18': { fn: (c) => c%8===0 ? ({ val: c/8, txt: '1/8 of this', cat: 'eighths', color: 't-frac', opId: 'div', opVal: 8 }) : null },
        'frac38': { fn: (c) => c%8===0 ? ({ val: (c/8)*3, txt: '3/8 of this', cat: 'eighths', color: 't-frac', opId: 'comp', opVal: 0.375 }) : null },
        'frac58': { fn: (c) => c%8===0 ? ({ val: (c/8)*5, txt: '5/8 of this', cat: 'eighths', color: 't-frac', opId: 'comp', opVal: 0.625 }) : null },
        'frac78': { fn: (c) => c%8===0 ? ({ val: (c/8)*7, txt: '7/8 of this', cat: 'eighths', color: 't-frac', opId: 'comp', opVal: 0.875 }) : null },
        'frac15': { fn: (c) => c%5===0 ? ({ val: c/5, txt: '1/5 of this', cat: 'fifths', color: 't-frac', opId: 'div', opVal: 5 }) : null },
        'frac25': { fn: (c) => c%5===0 ? ({ val: (c/5)*2, txt: '2/5 of this', cat: 'fifths', color: 't-frac', opId: 'comp', opVal: 0.4 }) : null },
        'frac45': { fn: (c) => c%5===0 ? ({ val: (c/5)*4, txt: '4/5 of this', cat: 'fifths', color: 't-frac', opId: 'comp', opVal: 0.8 }) : null },
        'frac27': { fn: (c) => c%7===0 ? ({ val: (c/7)*2, txt: '2/7 of this', cat: 'complex_frac', color: 't-frac', opId: 'comp', opVal: 2/7 }) : null },
        'frac47': { fn: (c) => c%7===0 ? ({ val: (c/7)*4, txt: '4/7 of this', cat: 'complex_frac', color: 't-frac', opId: 'comp', opVal: 4/7 }) : null },
        'mult3_13': { fn: (c) => c%3===0 ? ({ val: (c/3)*10, txt: 'x 3 1/3', cat: 'mixed', color: 't-mult', opId: 'mixed', opVal: 10/3 }) : null },
    },

    getPool(diff) {
        if(diff === 'easy') return ['add', 'sub', 'mult', 'div', 'double', 'quad', 'half', 'frac14', 'perc50', 'square', 'mult10', 'div10', 'inc50'];
        if(diff === 'medium') return ['add', 'sub', 'mult', 'div', 'double', 'half', 'square', 'sqrt', 'perc10', 'perc20', 'perc25', 'perc50', 'frac34', 'frac47', 'frac15', 'inc20', 'dec20'];
        return ['add', 'sub', 'mult', 'div', 'square', 'sqrt', 'cube', 'cbrt', 'triple', 'third', 'perc05', 'perc12', 'perc25', 'perc75', 'perc33', 'less10', 'frac38', 'frac58', 'frac78', 'frac27', 'mult3_13', 'add_large', 'sub_large', 'mult100', 'div100'];
    },

    generate(rng, difficulty) {
        let minStart = difficulty === 'hard' ? 50 : 10;
        let maxStart = difficulty === 'hard' ? 100 : 30;
        let current = Math.floor(rng() * (maxStart - minStart)) + minStart;
        
        let sequence = [{ txt: current, color: 't-start', type: 'start', total: current }];
        
        let bannedConcepts = new Set();
        let previousStep = null;
        const poolKeys = this.getPool(difficulty);

        for (let i = 0; i < 9; i++) {
            let valid = false;
            let attempts = 0;

            while (!valid && attempts < 50) {
                attempts++;
                const opKey = poolKeys[Math.floor(rng() * poolKeys.length)];
                let opDef = this.ops[opKey];
                const result = opDef.fn(current, rng, difficulty, bannedConcepts);

                if (result && Number.isInteger(result.val) && result.val > 0 && result.val < 1000) {
                    if (previousStep) {
                        const prev = previousStep;
                        const curr = result;
                        if (prev.opId === curr.opId && prev.opVal === curr.opVal) continue; 
                        if (prev.opId === 'add' && curr.opId === 'sub' && prev.opVal === curr.opVal) continue;
                        if (prev.opId === 'sub' && curr.opId === 'add' && prev.opVal === curr.opVal) continue;
                        if (prev.opId === 'mult' && curr.opId === 'div' && prev.opVal === curr.opVal) continue;
                        if (prev.opId === 'div' && curr.opId === 'mult' && prev.opVal === curr.opVal) continue;
                    }

                    if (result.cat && bannedConcepts.has(result.cat)) continue;

                    current = result.val;
                    let lenClass = 'medium';
                    if (result.txt.length > 10) lenClass = 'long';
                    if (result.txt.length < 5) lenClass = '';

                    sequence.push({ 
                        txt: result.txt, 
                        color: result.color,
                        lenClass: lenClass,
                        total: current 
                    });
                    
                    if (result.cat) bannedConcepts.add(result.cat);
                    previousStep = result;
                    valid = true;
                }
            }
            if (!valid) { 
                current += 1; 
                sequence.push({ txt: '+ 1', color: 't-add', total: current, lenClass: '' }); 
            }
        }
        return { sequence, target: current };
    }
};

/* --- APP LOGIC --- */
const Nav = {
    to(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
};

const Game = {
    data: null,
    startTime: 0,
    attempts: 0,
    redTimerTimeout: null,
    gameActive: false,
    
    init(mode, diff = 'medium') {
        let rng;
        if (mode === 'daily') {
            const seedStr = new Date().toISOString().slice(0, 10);
            rng = this.createSeeder(seedStr);
            diff = 'medium'; 
        } else {
            rng = Math.random;
        }

        const result = MathEngine.generate(rng, diff);
        this.data = result;
        this.attempts = 0;
        this.gameActive = false; 
        
        this.renderCarousel(result.sequence);
        Nav.to('screen-game');

        const hint = document.getElementById('swipe-hint');
        hint.style.opacity = '1';
        hint.style.display = 'block';

        const bar = document.getElementById('timer-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        document.querySelector('.timer-container').classList.remove('overtime');

        setTimeout(() => {
            const c = document.getElementById('carousel');
            c.scrollLeft = 0;
            this.updateScales();
        }, 10);

        const inp = document.getElementById('answer-input');
        inp.value = '';
        inp.classList.remove('shake');
        inp.placeholder = '?';
    },

    beginGame() {
        if(this.gameActive) return;
        this.gameActive = true;
        
        const hint = document.getElementById('swipe-hint');
        hint.style.opacity = '0';
        setTimeout(() => hint.style.display = 'none', 300);

        const cards = document.querySelectorAll('.card');
        cards.forEach(c => c.classList.remove('locked'));

        this.startTimer();
    },

    exit() {
        this.clearTimer();
        this.gameActive = false;
        Nav.to('screen-home');
    },

    clearTimer() {
        if(this.redTimerTimeout) clearTimeout(this.redTimerTimeout);
        const barContainer = document.querySelector('.timer-container');
        const bar = document.getElementById('timer-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        barContainer.classList.remove('overtime');
    },

    createSeeder(str) {
        let h = 2166136261 >>> 0;
        for (let i = 0; i < str.length; i++) h = Math.imul(h ^ str.charCodeAt(i), 16777619);
        return function() {
            h = Math.imul(h ^ h >>> 15, 0x735a2d97);
            let t = h = Math.imul(h ^ h >>> 15, 0xcaf649a9);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    },

    renderCarousel(seq) {
        const c = document.getElementById('carousel');
        c.innerHTML = '';
        seq.forEach((item, i) => {
            const card = document.createElement('div');
            let lockedClass = i > 0 ? 'locked' : '';
            card.className = `card ${item.color} ${lockedClass}`;
            
            const textClass = `math-text ${item.lenClass || ''}`;
            card.innerHTML = `
                <div class="${textClass}">${item.txt}</div>
                <div class="card-arrow">→</div>
            `;
            c.appendChild(card);
        });

        c.removeEventListener('scroll', this.handleScroll); 
        c.addEventListener('scroll', (e) => this.handleScroll(e));
    },

    handleScroll(e) {
        if(!this.gameActive) {
            const c = e.target;
            if(c.scrollLeft > 20) { 
                this.beginGame();
            }
        }
        this.updateScales();
    },

    updateScales() {
        const c = document.getElementById('carousel');
        const center = c.scrollLeft + (c.offsetWidth / 2);
        const cards = c.querySelectorAll('.card');
        cards.forEach(card => {
            const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
            const dist = Math.abs(center - cardCenter);
            const maxDist = card.offsetWidth; 
            
            let scale = 0.8; let opacity = 0.4; let zIndex = 1;
            if (dist < maxDist) {
                const ratio = 1 - (dist / maxDist);
                scale = 0.8 + (ratio * 0.3); 
                opacity = 0.4 + (ratio * 0.6); 
                if (ratio > 0.8) zIndex = 10; 
            }
            card.style.transform = `scale(${scale})`;
            if(!card.classList.contains('locked')) {
                card.style.opacity = opacity;
            }
            card.style.zIndex = zIndex;
        });
    },

    startTimer() {
        this.clearTimer();
        const barContainer = document.querySelector('.timer-container');
        const bar = document.getElementById('timer-bar');
        
        void bar.offsetWidth; 
        
        setTimeout(() => {
            bar.style.transition = 'transform 30s linear';
            bar.style.transform = 'scaleX(0)';
        }, 50);

        this.redTimerTimeout = setTimeout(() => {
            barContainer.classList.add('overtime');
        }, 30050);

        this.startTime = Date.now();
    },

    checkAttempt() {
        if(!this.gameActive) return; 
        const inputEl = document.getElementById('answer-input');
        const val = parseInt(inputEl.value);
        
        if (isNaN(val)) return;

        if (val === this.data.target) {
            this.endGame(true, false);
        } else {
            this.attempts++;
            inputEl.classList.remove('shake');
            void inputEl.offsetWidth; 
            inputEl.classList.add('shake');
            inputEl.value = '';
            inputEl.placeholder = `Try again (${3-this.attempts})`;

            if (this.attempts >= 3) {
                this.endGame(false, false);
            }
        }
    },

    endGame(isSuccess, gaveUp) {
        this.clearTimer();
        this.gameActive = false;
        
        let elapsed = 0;
        if (this.startTime > 0) {
            elapsed = (Date.now() - this.startTime) / 1000;
        }
        
        const title = document.getElementById('res-title');
        const num = document.getElementById('res-time');
        const msg = document.getElementById('res-msg');

        if (isSuccess) {
            if (elapsed <= 30) {
                title.innerText = "SPOT ON!";
                title.style.color = "var(--c-add)";
                msg.innerText = "Great speed!";
            } else {
                title.innerText = "SPOT ON";
                title.style.color = "var(--c-div)";
                msg.innerText = "But too slow (>30s)";
            }
            num.innerText = elapsed.toFixed(1) + 's';
        } else {
            title.innerText = gaveUp ? "GAVE UP" : "FAILED";
            title.style.color = "var(--c-sub)";
            num.innerText = "---";
            msg.innerText = `Correct answer was ${this.data.target}`;
        }

        this.renderBreakdown();
        this.lastResult = { isSuccess, time: elapsed.toFixed(1) };
        Nav.to('screen-result');
    },

    renderBreakdown() {
        const container = document.getElementById('breakdown-container');
        container.innerHTML = '';
        
        this.data.sequence.forEach((step, i) => {
            const row = document.createElement('div');
            row.className = 'breakdown-row';
            
            let label = i === 0 ? "Start" : `Step ${i}`;
            let op = step.txt;
            let res = step.total;

            row.innerHTML = `
                <span>${label}: <span class="breakdown-op">${op}</span></span>
                <span class="breakdown-total">= ${res}</span>
            `;
            container.appendChild(row);
        });
    },

    async share() {
        const r = this.lastResult;
        const icon = r.isSuccess ? '✅' : '❌';
        const date = new Date().toLocaleDateString();
        const url = 'https://mercedessm.github.io/Math-Flow/';
        const txt = `30s Math Challenge (${date})\n${icon} ${r.time}s\nBeat this!\nTry it: ${url}`;
        try {
            await navigator.clipboard.writeText(txt);
            document.getElementById('btn-share').innerText = 'Copied!';
        } catch(e) { alert('Copy failed'); }
    }
};

document.getElementById('answer-input').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') Game.checkAttempt();
});

</script>
