<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30s Mental Maths</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #2d3436;
            
            /* --- COLOR PALETTE --- */
            --c-start: #2d3436; 
            --c-add:   #27ae60; 
            --c-sub:   #c0392b; 
            --c-mult:  #2980b9; 
            --c-div:   #e67e22; 
            --c-perc:  #e056fd; 
            --c-frac:  #16a085; 
            --c-word:  #8e44ad; 
            --c-pow:   #2c3e50; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            transition: opacity 0.3s ease;
            z-index: 10;
            padding: 20px;
        }
        .hidden { display: none !important; }

        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        
        /* Improved Instructions */
        .instructions { 
            color: #636e72; 
            margin-bottom: 2rem; 
            text-align: center; 
            max-width: 320px; 
            line-height: 1.6; 
            font-size: 0.95rem;
            background: #f1f2f6;
            padding: 15px;
            border-radius: 15px;
        }
        .instructions strong { color: var(--text-main); }

        .btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 8px 0;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.98); }
        .btn-outline { background: white; color: var(--text-main); border: 2px solid #dfe6e9; }

        #screen-game {
            justify-content: flex-start;
            padding-top: 0; 
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
            flex-shrink: 0;
        }

        .btn-back {
            background: #f1f2f6;
            color: #636e72;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .timer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: #f1f2f6;
            z-index: 50;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--text-main);
            transform-origin: left;
            transition: transform 1s linear, background-color 0.3s;
        }
        /* Overtime Color */
        #timer-bar.overtime { background-color: var(--c-sub) !important; }

        .carousel-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 100%;
            align-items: center;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            padding: 0 20vw; 
        }
        .carousel::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 60vw; 
            height: 60vw;
            background: white;
            border-radius: 25px;
            margin: 0 15px; 
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 4px solid transparent;
            position: relative;
            transform-origin: center center;
            will-change: transform; 
        }

        .math-text { font-size: 15vw; font-weight: 800; text-align: center; line-height: 1.1; }
        .math-text.long { font-size: 8vw; }
        
        @media (min-width: 600px) {
            .carousel { padding: 0 calc(50% - 175px); }
            .card { flex: 0 0 350px; height: 350px; width: 350px; }
            .math-text { font-size: 4rem; }
            .math-text.long { font-size: 2.5rem; }
        }

        .card-arrow { position: absolute; bottom: 15px; font-size: 2rem; opacity: 0.1; color: black; }

        /* Colors */
        .t-start { color: var(--c-start); border-color: #dfe6e9; }
        .t-add   { color: var(--c-add);   border-color: var(--c-add); }
        .t-sub   { color: var(--c-sub);   border-color: var(--c-sub); }
        .t-mult  { color: var(--c-mult);  border-color: var(--c-mult); }
        .t-div   { color: var(--c-div);   border-color: var(--c-div); }
        .t-perc  { color: var(--c-perc);  border-color: var(--c-perc); }
        .t-frac  { color: var(--c-frac);  border-color: var(--c-frac); }
        .t-word  { color: var(--c-word);  border-color: var(--c-word); }
        .t-pow   { color: var(--c-pow);   border-color: var(--c-pow); }
        
        /* Input Area */
        .input-container {
            width: 100%;
            padding: 15px 20px 20px 20px;
            background: var(--bg-color);
            z-index: 60;
            display: flex;
            flex-direction: column; /* Column to hold input and give up btn */
            align-items: center;
            gap: 10px;
            border-top: 1px solid #f1f2f6;
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        input[type="number"] {
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1.5rem; 
            font-weight: bold;
            text-align: center;
            width: 120px;
            padding: 10px;
            outline: none;
            font-family: inherit;
            color: var(--text-main);
            background: #f9f9f9;
        }
        input:focus { border-color: var(--text-main); background: #fff; }
        
        /* Shake Animation */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .btn-submit {
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            padding: 0 25px;
            cursor: pointer;
        }
        
        .btn-giveup {
            background: transparent;
            color: #b2bec3;
            border: none;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px;
        }

        /* Results Screen Styling */
        .stat-number { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        #breakdown-container {
            width: 100%;
            max-width: 400px;
            max-height: 40vh;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            font-size: 0.9rem;
            color: #636e72;
        }
        .breakdown-row.total {
            color: var(--text-main);
            font-weight: bold;
        }
        .breakdown-op { font-weight: bold; }

        @media (max-height: 500px) {
            .carousel-wrapper { min-height: 150px; }
            .card { height: 160px !important; width: 160px !important; flex: 0 0 160px !important; }
            .carousel { padding: 0 calc(50% - 80px); } 
        }

    </style>
</head>
<body>

    <div id="screen-home" class="screen">
        <h1>30s MATH</h1>
        <div class="instructions">
            <strong>How to Play:</strong><br>
            1. Start with the first number.<br>
            2. <strong>Swipe Left</strong> to reveal the next operation.<br>
            3. Keep the running total in your head.<br>
            4. Enter the final number at the end.<br>
        </div>
        <button class="btn" onclick="Game.init('daily')">Daily Challenge</button>
        <button class="btn btn-outline" onclick="Nav.to('screen-practice')">Practice Mode</button>
    </div>

    <div id="screen-practice" class="screen hidden">
        <h2>Select Difficulty</h2>
        <button class="btn btn-outline" style="border-color: var(--c-add)" onclick="Game.init('practice', 'easy')">Easy</button>
        <button class="btn btn-outline" style="border-color: var(--c-mult)" onclick="Game.init('practice', 'medium')">Medium</button>
        <button class="btn btn-outline" style="border-color: var(--c-sub)" onclick="Game.init('practice', 'hard')">Hard</button>
        <button class="btn" style="background:transparent; color:#999; margin-top:20px; box-shadow:none;" onclick="Nav.to('screen-home')">Back</button>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="timer-container"><div id="timer-bar"></div></div>
        
        <div class="top-bar">
            <button class="btn-back" onclick="Game.exit()">← Exit</button>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel"></div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="number" id="answer-input" placeholder="?" inputmode="numeric" enterkeyhint="done">
                <button class="btn-submit" onclick="Game.checkAttempt()">Submit</button>
            </div>
            <button class="btn-giveup" onclick="Game.endGame(false, true)">Give Up / Show Answer</button>
        </div>
    </div>

    <div id="screen-result" class="screen hidden">
        <h2 id="res-title">RESULT</h2>
        <div id="res-time" class="stat-number">0.0s</div>
        <p id="res-msg"></p>
        
        <div id="breakdown-container"></div>

        <button id="btn-share" class="btn" onclick="Game.share()">Share Result</button>
        <button class="btn btn-outline" onclick="Nav.to('screen-home')">Home</button>
    </div>

<script>

/* --- MATH ENGINE --- */
const MathEngine = {
    concepts: {
        'halving': ['half', 'perc50', 'div2'],
        'doubling': ['double', 'mult2', 'add100'],
        'tripling': ['triple', 'mult3'],
        'thirding': ['third', 'div3'],
        'quartering': ['div4', 'perc25'],
        'squaring': ['square', 'mult_self'],
        'rooting': ['sqrt']
    },
    
    ops: {
        'add':    { fn: (c, r) => { let v = Math.floor(r()*20)+1; return { val: c+v, txt: `+ ${v}`, color: 't-add', opId: 'add', opVal: v } } },
        'sub':    { fn: (c, r) => { let v = Math.floor(r()*15)+1; return { val: c-v, txt: `- ${v}`, color: 't-sub', opId: 'sub', opVal: v } } },
        'mult':   { fn: (c, r) => { let v = Math.floor(r()*4)+2; return { val: c*v, txt: `× ${v}`, color: 't-mult', opId: 'mult', opVal: v } } },
        'div':    { fn: (c, r, ban) => { 
            let divs = []; 
            for(let i=2; i<=10; i++) if(c%i===0) divs.push(i);
            if(ban.has('halving')) divs = divs.filter(d => d !== 2);
            if(ban.has('thirding')) divs = divs.filter(d => d !== 3);
            if(ban.has('quartering')) divs = divs.filter(d => d !== 4);
            if(divs.length === 0) return null;
            let v = divs[Math.floor(r()*divs.length)];
            return { val: c/v, txt: `÷ ${v}`, color: 't-div', opId: 'div', opVal: v };
        }},
        'square': { fn: (c) => c > 12 ? null : { val: c*c, txt: 'Square it', cat: 'squaring', color: 't-pow', opId: 'pow', opVal: 2 } },
        'sqrt':   { fn: (c) => Number.isInteger(Math.sqrt(c)) ? { val: Math.sqrt(c), txt: 'Square Root', cat: 'rooting', color: 't-pow', opId: 'root', opVal: 2 } : null },
        'double': { fn: (c) => ({ val: c*2, txt: 'Double', cat: 'doubling', color: 't-word', opId: 'mult', opVal: 2 }) },
        'half':   { fn: (c) => c%2===0 ? ({ val: c/2, txt: 'Half', cat: 'halving', color: 't-word', opId: 'div', opVal: 2 }) : null },
        'triple': { fn: (c) => ({ val: c*3, txt: 'Triple', cat: 'tripling', color: 't-word', opId: 'mult', opVal: 3 }) },
        'third':  { fn: (c) => c%3===0 ? ({ val: c/3, txt: 'Third', cat: 'thirding', color: 't-word', opId: 'div', opVal: 3 }) : null },
        'perc10': { fn: (c) => c%10===0 ? ({ val: c*0.1, txt: '10%', cat: 'perc', color: 't-perc', opId: 'div', opVal: 10 }) : null },
        'perc25': { fn: (c) => c%4===0 ? ({ val: c*0.25, txt: '25%', cat: 'quartering', color: 't-perc', opId: 'div', opVal: 4 }) : null },
        'perc50': { fn: (c) => c%2===0 ? ({ val: c*0.5, txt: '50%', cat: 'halving', color: 't-perc', opId: 'div', opVal: 2 }) : null },
        'add50':  { fn: (c) => c%2===0 ? ({ val: c*1.5, txt: 'Add 50%', cat: 'perc_growth', color: 't-frac', opId: 'growth', opVal: 0.5 }) : null },
        'sub25':  { fn: (c) => c%4===0 ? ({ val: c*0.75, txt: 'Lose 25%', cat: 'perc_decay', color: 't-frac', opId: 'decay', opVal: 0.25 }) : null },
        'frac34': { fn: (c) => c%4===0 ? ({ val: (c/4)*3, txt: '¾', cat: 'frac', color: 't-frac', opId: 'complex', opVal: 0.75 }) : null },
    },

    getPool(diff) {
        let base = ['add', 'sub'];
        if(diff === 'easy') return [...base, 'double', 'half', 'perc10']; 
        if(diff === 'medium') return [...base, 'mult', 'div', 'double', 'half', 'square', 'perc50', 'perc25', 'add50'];
        return [...base, 'mult', 'div', 'square', 'sqrt', 'triple', 'third', 'perc10', 'add50', 'sub25', 'frac34'];
    },

    generate(rng, difficulty) {
        let current = Math.floor(rng() * 20) + 10; 
        // We track the running total in the sequence for the breakdown view
        let sequence = [{ txt: current, color: 't-start', type: 'start', total: current }];
        
        let bannedConcepts = new Set();
        let usedOperations = new Set(); 
        let previousStep = null;

        const poolKeys = this.getPool(difficulty);

        for (let i = 0; i < 9; i++) {
            let valid = false;
            let attempts = 0;

            while (!valid && attempts < 50) {
                attempts++;
                const opKey = poolKeys[Math.floor(rng() * poolKeys.length)];
                
                let isBanned = false;
                for(let c in this.concepts) {
                    if(this.concepts[c].includes(opKey) && bannedConcepts.has(c)) { isBanned = true; break; }
                }
                if(isBanned) continue;

                const opDef = this.ops[opKey];
                const result = opDef.fn(current, rng, bannedConcepts);

                if (result && Number.isInteger(result.val) && result.val > 0 && result.val < 1000) {
                    const uniqueKey = `${result.opId}-${result.opVal}`;
                    if(usedOperations.has(uniqueKey)) continue;

                    if (previousStep) {
                        const prev = previousStep;
                        const curr = result;
                        if (
                            (prev.opId === 'add' && curr.opId === 'sub' && prev.opVal === curr.opVal) ||
                            (prev.opId === 'sub' && curr.opId === 'add' && prev.opVal === curr.opVal) ||
                            (prev.opId === 'mult' && curr.opId === 'div' && prev.opVal === curr.opVal) ||
                            (prev.opId === 'div' && curr.opId === 'mult' && prev.opVal === curr.opVal) ||
                            (prev.opId === 'pow' && curr.opId === 'root') ||
                            (prev.opId === 'root' && curr.opId === 'pow')
                        ) continue;
                    }

                    current = result.val;
                    sequence.push({ 
                        txt: result.txt, 
                        color: result.color,
                        long: result.txt.length > 8,
                        total: current // STORE THE ANSWER FOR THIS STEP
                    });
                    
                    if (result.cat) bannedConcepts.add(result.cat);
                    for(let c in this.concepts) if(this.concepts[c].includes(opKey)) bannedConcepts.add(c);
                    
                    usedOperations.add(uniqueKey);
                    previousStep = result;
                    valid = true;
                }
            }
            if (!valid) { 
                current += 1; 
                sequence.push({ txt: '+ 1', color: 't-add', total: current }); 
            }
        }
        return { sequence, target: current };
    }
};

/* --- APP LOGIC --- */
const Nav = {
    to(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
};

const Game = {
    data: null,
    startTime: 0,
    attempts: 0,
    redTimerTimeout: null,
    
    init(mode, diff = 'medium') {
        let rng;
        if (mode === 'daily') {
            const seedStr = new Date().toISOString().slice(0, 10);
            rng = this.createSeeder(seedStr);
            diff = 'medium'; 
        } else {
            rng = Math.random;
        }

        const result = MathEngine.generate(rng, diff);
        this.data = result;
        this.attempts = 0;
        
        this.renderCarousel(result.sequence);
        Nav.to('screen-game');

        setTimeout(() => {
            const c = document.getElementById('carousel');
            c.scrollLeft = 0;
            this.updateScales();
        }, 10);

        const inp = document.getElementById('answer-input');
        inp.value = '';
        inp.classList.remove('shake');
        
        this.startTimer();
    },

    exit() {
        this.clearTimer();
        Nav.to('screen-home');
    },

    clearTimer() {
        if(this.redTimerTimeout) clearTimeout(this.redTimerTimeout);
        const bar = document.getElementById('timer-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        bar.classList.remove('overtime');
    },

    createSeeder(str) {
        let h = 2166136261 >>> 0;
        for (let i = 0; i < str.length; i++) h = Math.imul(h ^ str.charCodeAt(i), 16777619);
        return function() {
            h = Math.imul(h ^ h >>> 15, 0x735a2d97);
            let t = h = Math.imul(h ^ h >>> 15, 0xcaf649a9);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    },

    renderCarousel(seq) {
        const c = document.getElementById('carousel');
        c.innerHTML = '';
        seq.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = `card ${item.color}`;
            const textClass = item.long ? 'math-text long' : 'math-text';
            card.innerHTML = `
                <div class="${textClass}">${item.txt}</div>
                <div class="card-arrow">→</div>
            `;
            c.appendChild(card);
        });

        c.removeEventListener('scroll', this.updateScales); 
        c.addEventListener('scroll', () => this.updateScales());
    },

    updateScales() {
        const c = document.getElementById('carousel');
        const center = c.scrollLeft + (c.offsetWidth / 2);
        const cards = c.querySelectorAll('.card');
        cards.forEach(card => {
            const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
            const dist = Math.abs(center - cardCenter);
            const maxDist = card.offsetWidth; 
            
            let scale = 0.8; let opacity = 0.4; let zIndex = 1;
            if (dist < maxDist) {
                const ratio = 1 - (dist / maxDist);
                scale = 0.8 + (ratio * 0.3); 
                opacity = 0.4 + (ratio * 0.6); 
                if (ratio > 0.8) zIndex = 10; 
            }
            card.style.transform = `scale(${scale})`;
            card.style.opacity = opacity;
            card.style.zIndex = zIndex;
        });
    },

    startTimer() {
        this.clearTimer();
        const bar = document.getElementById('timer-bar');
        void bar.offsetWidth; // force reflow
        
        // Start animation
        setTimeout(() => {
            bar.style.transition = 'transform 30s linear';
            bar.style.transform = 'scaleX(0)';
        }, 50);

        // Schedule Red Color at exactly 30s
        this.redTimerTimeout = setTimeout(() => {
            bar.classList.add('overtime');
        }, 30050);

        this.startTime = Date.now();
    },

    checkAttempt() {
        const inputEl = document.getElementById('answer-input');
        const val = parseInt(inputEl.value);
        
        if (isNaN(val)) return;

        if (val === this.data.target) {
            this.endGame(true, false);
        } else {
            this.attempts++;
            // Shake effect
            inputEl.classList.remove('shake');
            void inputEl.offsetWidth; // force reflow
            inputEl.classList.add('shake');
            inputEl.value = '';
            inputEl.placeholder = `Try again (${3-this.attempts})`;

            if (this.attempts >= 3) {
                this.endGame(false, false);
            }
        }
    },

    endGame(isSuccess, gaveUp) {
        this.clearTimer();
        const elapsed = (Date.now() - this.startTime) / 1000;
        
        const title = document.getElementById('res-title');
        const num = document.getElementById('res-time');
        const msg = document.getElementById('res-msg');

        // Logic for success vs slow vs fail
        if (isSuccess) {
            if (elapsed <= 30) {
                title.innerText = "SPOT ON!";
                title.style.color = "var(--c-add)";
                msg.innerText = "Great speed!";
            } else {
                title.innerText = "SPOT ON";
                title.style.color = "var(--c-div)"; // Orangeish
                msg.innerText = "But too slow (>30s)";
            }
            num.innerText = elapsed.toFixed(1) + 's';
        } else {
            title.innerText = gaveUp ? "GAVE UP" : "FAILED";
            title.style.color = "var(--c-sub)";
            num.innerText = "---";
            msg.innerText = `Correct answer was ${this.data.target}`;
        }

        this.renderBreakdown();
        this.lastResult = { isSuccess, time: elapsed.toFixed(1) };
        Nav.to('screen-result');
    },

    renderBreakdown() {
        const container = document.getElementById('breakdown-container');
        container.innerHTML = '';
        
        this.data.sequence.forEach((step, i) => {
            const row = document.createElement('div');
            row.className = 'breakdown-row';
            
            let label = i === 0 ? "Start" : `Step ${i}`;
            let op = step.txt;
            let res = step.total;

            row.innerHTML = `
                <span>${label}: <span class="breakdown-op">${op}</span></span>
                <span class="breakdown-total">= ${res}</span>
            `;
            container.appendChild(row);
        });
    },

    async share() {
        const r = this.lastResult;
        const icon = r.isSuccess ? '✅' : '❌';
        const date = new Date().toLocaleDateString();
        const txt = `30s Math Challenge (${date})\n${icon} ${r.time}s\nBeat this!`;
        try {
            await navigator.clipboard.writeText(txt);
            document.getElementById('btn-share').innerText = 'Copied!';
        } catch(e) { alert('Copy failed'); }
    }
};

document.getElementById('answer-input').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') Game.checkAttempt();
});

</script>
